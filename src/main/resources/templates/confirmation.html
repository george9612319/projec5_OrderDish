<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Order Confirmation</h2>
        <p><strong>Customer Name:</strong> <span th:text="${order.customerName}"></span></p>
        <p><strong>Order Type:</strong> <span th:text="${order.orderType}"></span></p>

        <h4>Dishes:</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Dish</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dish : ${order.dishes}">
                    <td th:text="${dish.dish}"></td>
                    <td th:text="${dish.quantity}"></td>
                </tr>
            </tbody>
        </table>

        <p><strong>Total Price:</strong> $<span th:text="${order.totalPrice}"></span></p>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
