<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
    <!-- 引入 Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
        .dish-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price {
            margin-left: 10px;
            font-weight: bold;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Order Page</a>
    </nav>

	<div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <div class="container mt-5">
        <h2 class="text-center">Select Your Dishes</h2>
        <form action="/confirmation" method="post">
            <div class="row">
            
                <div class="col-md-6">
                    <div class="form-group">
                    	<label for="dish-pizza">PIZZA</label>
                    	<span class="price">$12.99</span>
                        <select class="form-control" id="dish-pizza" name="PIZZA">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5</option>
                            <option value="3">6</option>
                            <option value="3">7</option>
                            <option value="3">8</option>
                            <option value="3">9</option>
                        </select>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dish-pasta">PASTA</label>
                        <span class="price">$10.99</span>
                        <select class="form-control" id="dish-pasta" name="PASTA">
                        <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5</option>
                            <option value="3">6</option>
                            <option value="3">7</option>
                            <option value="3">8</option>
                            <option value="3">9</option>
                        </select>
                    </div>
                </div>

               
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dish-burger">BURGER</label>
                        <span class="price">$13.99</span>
                        <select class="form-control" id="dish-burger" name="BURGER">
                    <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5</option>
                            <option value="3">6</option>
                            <option value="3">7</option>
                            <option value="3">8</option>
                            <option value="3">9</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dish-salad">SALAD</label>
                        <span class="price">$8.99</span>
                        <select class="form-control" id="dish-salad" name="SALAD">
                        <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5</option>
                            <option value="3">6</option>
                            <option value="3">7</option>
                            <option value="3">8</option>
                            <option value="3">9</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="form-group mt-4">
                <label for="customer-name">Customer Name</label>
                <input type="text" class="form-control" id="customer-name" name="customerName" placeholder="Enter your name" required>
            </div>
            <div class="form-group mt-3">
                <label for="order-type">Order Type</label>
                <select class="form-control" id="order-type" name="orderType">
                    <option value="dine-in">Dine-in</option>
                    <option value="take-out">Take Out</option>
                </select>
            </div>


            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Submit Order</button>
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </form>
    </div>
     <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', function(event) {
                const quantities = document.querySelectorAll('select[name]');
                let hasValidQuantity = false;

                quantities.forEach(function (select) {
                    //skip check orderType
                    if (select.name === "orderType") {
                        return;
                    }
                    
                    if (parseInt(select.value) > 0) {
                        hasValidQuantity = true;
                    }
                });

                if (!hasValidQuantity) {
                    event.preventDefault();
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Please Choose at least 1 dish。';
                } else {
                    errorMessage.style.display = 'none';
                }
            });
        });
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
